name: Release and Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write
  deployments: write

jobs:
  release-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for release-it to access tags

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set up git user for CI
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_GITHUB_MINIMAL_CLASSIC_PORTFOLIO_TOKEN}}@github.com/tomzi8571/portfolio.git

      - name: Install dependencies
        run: npm ci

      - name: Create Release and build (auto-version and tag)
        run: |
          npm run build
          npm run create-release

#      - name: Push tags and commits
#        run: git push --follow-tags origin master
#        env:
#          GITHUB_TOKEN: ${{secrets.PERSONAL_GITHUB_MINIMAL_CLASSIC_PORTFOLIO_TOKEN}}
      - name: Deploy to gh-pages
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{secrets.PERSONAL_GITHUB_MINIMAL_CLASSIC_PORTFOLIO_TOKEN}}

