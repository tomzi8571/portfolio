name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container: node:20-bullseye
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO: ${{ github.repository }}
      BRANCH: ${{ github.ref_name }}
    steps:
      - name: Clone repository (no external actions)
        run: |
          git clone --depth=1 https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git repo
      - name: Install and build
        working-directory: repo
        run: |
          npm ci || npm i
          npm run build
      - name: Publish docs/ to gh-pages branch
        run: |
          cd repo
          mkdir -p ../ghp
          cp -R docs/* ../ghp/
          cd ../ghp
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy $(date -u +"%Y-%m-%dT%H:%M:%SZ") from ${BRANCH}"
          git branch -M gh-pages
          git push -f https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git gh-pages

